<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Task Tracker</h2>
            <nav>
                <a href="#">Dashboard</a>
                <a href="#">Add Task</a>
                <a href="#">Tasks</a>
                <a href="#">Tracker</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="today-card animate">
                    <h3>Today</h3>
                    <p>Priority Tasks</p>
                </div>
                <div class="task-card animate">
                    <h3>Task</h3>
                    <p>Work and Personal</p>
                </div>
            </header>

            <section class="tasks-section animate">
                <div class="add-task">
                    <input type="text" placeholder="Add a new task...">
                    <button>Add</button>
                </div>

                <div class="task-list">
                    <div class="task-item">
                        <h4>Task 2</h4>
                        <p>Research project</p>
                    </div>
                    <div class="task-item">
                        <h4>Mini Tasks</h4>
                        <p>Small errands</p>
                    </div>
                </div>
            </section>
        </main>

        <aside class="right-sidebar animate">
            <div class="calendar">
                <h4>Today's Date</h4>
                <div class="calendar-container" id="calendar"></div>
            </div>

            <div class="small-tasks">
                <h4>Tasks</h4>
                <ul>
                    <li>Task A</li>
                    <li>Task B</li>
                    <li>Task C</li>
                </ul>
            </div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
